<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">

<style type="text/css">

	img{
		margin : 10px;
	}

</style>
<script src = "../js/jquery-3.6.0.min.js" type = "text/javascript"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$('#box1 input').on('click', function(){
			// 이미지 생성
			//new_img = $('<img src = "../images/단풍.jpg" width = "100" height = "100" onclick = "proc1(this)">');
			
			new_img = $('<img>',{
					'src' 	: '../images/단풍.jpg',
					'width'	: '100',
					'height': '100',
					'click'	: function(){
						$(this).css('border','2px solid blue');
					}
			})
			
			new_img.appendTo('#box1 div');
			
		})
	})
	
	function proc1(t){
		
		$(t).css('border','2px solid blue');
		
	}

</script>

</head>
<body>

	<div class = "box" id = "box1">
		<h3>새로운 이미지 만들기</h3>
		버튼을 클릭하면 이미지 추가<br>
		이미지를 클릭하면 테두리 설정<br>
		<input type = "button" value = "이미지추가">
		<div></div>
	</div>

</body>
</html>
