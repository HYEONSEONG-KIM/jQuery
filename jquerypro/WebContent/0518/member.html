<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>

</style>

</head>
<body>

<div class="container">
  <h2>회원가입</h2>

  <form class="form-horizontal">
  <div class="form-group">
      <label class="control-label col-sm-2" for="id">ID:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="id" placeholder="Enter ID" name="mem_id">
      </div>
      	<button class = "btn btn-default" type="button">ID check</button>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="name" placeholder="Enter Name" name="mem_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="birth">Birth:</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" id="birth" placeholder="Enter Birth" name="mem_bir">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-3">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="mem_pass">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="mem_mail">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="hp">HP:</label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" id="hp" placeholder="Enter Phone" name="mem_hp">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="zip">PostZip:</label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" id="zip" placeholder="Enter Zip" name="mem_zip">
      </div>
      <button class = "btn btn-default" type="button">Search Zip</button>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="Address1">Address1:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="Address1" placeholder="Enter Address1" name="mem_add1">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="Address2">Address2:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="Address2" placeholder="Enter Address2" name="mem_add2">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
