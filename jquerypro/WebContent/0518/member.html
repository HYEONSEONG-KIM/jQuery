<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src = "../js/jquery.serializejson.min.js"></script>
<script type="text/javascript">

	$(function(){
		
		$('#checkbtn').on('click',function(){
			input = $('#id').val()
			
			$.ajax({
				url : '/jquerypro/CheckId.do',
				type : 'get',
				data : {'id' : input},
				success : function(data){
					res = "";
					if(data.sw == "no"){
						res += "이미 존재하는 ID입니다";
					}else{
						res += "사용가능한 ID입니다"
					}
					alert(res);
				},
				error : function(xhr){
					alert(xhr.status);
				},
				dataType : 'json'
			})
		})
		
		$('#search').on('click',function(){
			// 새로운 창 열기
			//window.open(새창경로, 논리적경로(target or 화면상에 보이지 않는 이름),스타일)
			a= window.open("search.jsp","우편번호찾기","width=500 height=400 top=200 left=300");
			a.moveBy(100,100)
		})
		
		$('form').on('submit',function(){
			event.preventDefault();
			datas = $('form').serialize();
			console.log(datas);
			datas = $('form').serializeArray();
			console.log(datas);
			datas = $('form').serializeJSON();
			console.log(datas);
			
	/* 		$.ajax({
				
				url : '/jquerypro/InsertMember.do',
				type : 'post',
				success : function(){
					
				},
				error : function(xhr){
					alert(xhr.status);
				},
			})  */
			
		})
		
	})

</script>

</head>
<body>

<div class="container">
  <h2>회원가입</h2>

  <form class="form-horizontal">
  <div class="form-group">
      <label class="control-label col-sm-2" for="id">ID:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="id" placeholder="Enter ID" name="mem_id">
      </div>
      	<button id = "checkbtn" class = "btn btn-default" type="button">ID check</button>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="mem_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="birth">Birth:</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" id="birth" placeholder="Enter Birth" name="mem_bir">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-3">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="mem_pass">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="mem_mail">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="hp">HP:</label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" id="hp" placeholder="Enter Phone" name="mem_hp">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="zip">PostZip:</label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" id="zip" placeholder="Enter Zip" name="mem_zip">
      </div>
      <button id = "search" class = "btn btn-default" type="button">Search Zip</button>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="Address1">Address1:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="Address1" placeholder="Enter Address1" name="mem_add1">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="Address2">Address2:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="Address2" placeholder="Enter Address2" name="mem_add2">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button  type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
      <span id = "joinspan"></span>
    </div>
  </form>
</div>

</body>
</html>
