<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<script src = "../js/jquery-3.6.0.min.js" type = "text/javascript"></script>

<script type="text/javascript">

	$(function(){
		$('#spring').on('change',function(){
			
			$('option:selected')
		})
	})

</script>

</head>
<body>
	<div class = "box" id = "box1">
		<h3>
		:selected -> 선택된 요소들과 일치-select option  <br>
		- slect에 change이벤트 설정<br><br>
		multiple -> 중복선택가능<br>
		size -> option 중에서 화면에 보여지는 아이템개수<br>
		</h3>
		
		<form>
			봄소식 : <select name="spring" id="spring" multiple size="6">
				<option>개나리</option>
				<option selected>진달래</option>
				<option>민들레</option>
				<option selected>벚꽃</option>
				<option>목련</option>
				<option>철쭉</option>
			</select>
		</form>
		
		
	</div>

</body>
</html>
