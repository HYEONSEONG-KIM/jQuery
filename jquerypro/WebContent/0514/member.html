<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<style>
	table{
		border : 2px solid skyblue;
	}
</style>
<script src = "../js/jquery-3.6.0.min.js" type = "text/javascript"></script>

<script type="text/javascript">
	
	$(function(){
		
		$('#box1 input:button').on('click', function(){
			$.ajax({ 
				url : 'member.jsp',
				type : 'get',
				dataType : 'json',
				success : function(data){
					res = "";
					$.each(data, function(i,v){
						res += `<p>이름 : ${v.이름}</p>`;
						res += `<p>아이디 : ${data[i].아이디}</p>`;
						res += `<p>주소 : ${data[i].주소}</p>`;
						res += `<p>전화번호 : ${data[i].전화번호}</p>`;
						res += `<hr>`
					})
					
					$('#result1').html(res);
				},
				error : function(xhr){
					alert("상태: " + xhr.status);
				}
				
			})
		})
		
		$('#box2 input:button').on('click', function(){
			$.ajax({
				url : 'lprod.jsp',
				type : 'get',
				dataType : 'json',
				success : function(data){
					res = `<table border = "1">`;
					res += `<tr><th>ID</th>`;
					res += `<th>GU</th>`;
					res += `<th>NM</th></tr>`;
					$.each(data, function(i,v){
						
						res += `<tr><td>${v.Lprod_id}</td>`;
						res += `<td>${v.Lprod_gu}</td>`;
						res += `<td>${v.Lprod_nm}</td></tr>`;
						
					})
					res += `</table>`;
					$('#result2').html(res);
					
				},
				error : function(xhr){
					alert("상태: " + xhr.status);
				}
				
			})
			
		})
		
	})
	
	

</script>

</head>
<body>
	<div class = "box" id = "box1">
		<h3>
		member테이블의 정보 출력
		</h3>
		<input type = "button" value = "확인">
		<br><br>
		<div id = "result1"></div>
	</div>
	
	<div class = "box" id = "box2">
		<h3>
		lprod테이블의 정보 출력
		</h3>
		<input type = "button" value = "확인">
		<br><br>
		<div id = "result2"></div>
	</div>

</body>
</html>
