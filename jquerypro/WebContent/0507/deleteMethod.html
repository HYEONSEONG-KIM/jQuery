<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">

<style>
	.box div{
		background : yellow;
		
	}
	
	#d3 p, #d3 span{
		border : 2px solid blue;
		height: 40px;
	}
	#d3 div{
		border : 2px solid blue;
		height: 40px;
		width : 80%;
	}
</style>
<script src = "../js/jquery-3.6.0.min.js" type = "text/javascript"></script>

<script type="text/javascript">

	$(function(){
		
		$('#empty').on('click',function(){
			$('#d1').empty()
		})
		
		$('#remove').on('click',function(){
			$('#d2').remove()
		})
		
		$('#remove_sel').on('click',function(){
			$('#box1 div').remove('#d3');
		})
		
		
	})

</script>

</head>
<body>
	<div class = "box" id = "box1">
		<h3>
		- 삭제 메서드<br>
		empty() : 선택된 모든요소의 자식요소를 지운다<br>
		remove,remove(selector) : 선택된 모든 요소와 그의 자식요소를 지운다 <br>
		<br>
		$('#d1').empty()<br>
		$('#d2').remove()<br>
		$('#box1 div').remove('#d3');<br><br>
		
		</h3>
		
		<div id = "d1">
		오늘은 금요일
		</div>
	
		<div id = "d2">
		내일은 토요일
		</div>
		
		<div id = "d3">
			<p>무궁화 꽃이 피었습니다</p>
			<span>동해물과 백두산이</span>
			<div>가을하는 공활한데</div>
		</div>
		
		<input id = "empty" type = "button" value = "empty">
		<input id = "remove" type = "button" value = "remove">
		<input id = "remove_sel" type = "button" value = "remove_sel">
		
	</div>

</body>
</html>
