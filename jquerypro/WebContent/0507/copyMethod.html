<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<script src = "../js/jquery-3.6.0.min.js" type = "text/javascript"></script>

<script type="text/javascript">
	
	$(function(){
		
		// p이벤트
		$('#box1 p').on('click', function(){
			$(this).css('font-size', '+=5px')
			
		})
		
		// 버튼 이벤트
		$('#clone').on('click',function(){
			
			p1 = $('#p1').clone();
			$('#result').append(p1);
			
		})
		
		$('#clone_true').click(function(){
			$('#p2').clone(true).appendTo($('#result'));
			
		})
	})

</script>

</head>
<body>
	<div class = "box" id = "box1">
		<h3>
		- 복사 메서드<br>
		clone() : 일치된 요소를 복사하고 선택한다 <br>
		clone(true) : 일치된 요소의 이벤트 처리기를 포함하여 복사하고 선택한다 <br>
		=> 실제 붙여넣기까지 이루지려면 append, prepend, after, before 등의 메서드 활용<br>
		</h3>
		
		<p id = "p1">동해물과 백두산이 마르고 닳도록 - clone</p>
		<p id = "p2">하느님이 보우하사 우리나라 만세- clone(true)</p>
		<input id = "clone" type = "button" value = "clone">
		<input id = "clone_true" type = "button" value = "clone_true">
		
		<div id = "result"></div>
	</div>

</body>
</html>
