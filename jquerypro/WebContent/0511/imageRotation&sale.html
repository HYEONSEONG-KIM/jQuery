<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<style type="text/css">
	img{
		width : 100px;
		height: 100px;
	}
	#par{
		display: flex;
		flex-direction : row;
		width : 1000px;
	}
	.di{
		width : 19%;
	}
</style>
<script src = "../js/jquery-3.6.0.min.js" type = "text/javascript"></script>

<script type="text/javascript">

	
	
	$(function(){
		
		$('#start').on('click',function(){
			a = setInterval(function(){
				fsrc = $('#box1 img:first').attr('src');
				res = `<img src = ${fsrc}>`
				$('#box1 img:first').remove();
				$('#box1 div').append(res);
			},1000)
			$(this).prop('disabled',true);
		})
		
		$('#end').on('click',function(){
			clearInterval(a);
			$('#start').prop('disabled',false);
		})
		
		$('#box2 .di img').on('click',function(){
			
			ran = parseInt(Math.random() * 6) + 5;
			res = `<p>${ran}%</p>`
			$(this).siblings('p').remove();
			$(this).parent().append(res);
			
		})
	})
	

</script>

</head>
<body>
	<div class = "box" id = "box1">
		
		<h3>
		확인버튼 클릭하면 첫번째 이미지가 뒤로 이동<br>
		append/appenTo<br>
		새로운 요소를 만들어서 추가<br>
		기존의 대상으로 append를 수행하면 이동<br>
		</h3>
		<div>
			<img src = "../images/Lighthouse.jpg"> 
			<img src = "../images/gsjLogo2.png"> 
			<img src = "../images/배경1.jpg"> 
			<img src = "../images/배경2.jpg"> 
			<img src = "../images/컴퓨터1.jpg"> 
		</div>
		<input id = "start" type = "button" value = "확인">
		<input id = "end" type = "button" value = "종료">
	</div>

		<div class = "box" id = "box2">
		<h3>
		이미지를 옆으로 배치
		이미지 클릭시 새로운 요소 생성(p태그-5~10사이의 랜덤%)
		</h3>
		<div id = "par">
			<div class = "di"><img src = "../images/Lighthouse.jpg"></div> 
			<div class = "di"><img src = "../images/gsjLogo2.png"> </div>
			<div class = "di"><img src = "../images/배경1.jpg"> </div>
			<div class = "di"><img src = "../images/배경2.jpg"> </div>
			<div class = "di"><img src = "../images/컴퓨터1.jpg"> </div>
		</div>
	</div>
		
	
	</div>
</body>
</html>
