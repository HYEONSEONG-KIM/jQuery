<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<script src = "../js/jquery-3.6.0.min.js" type = "text/javascript"></script>

<script type="text/javascript">
	
	$(function(){
		$('#box1 input:button').on('click',function(){
			// 서버로 요청 - request객체 필요
			
			req = new XMLHttpRequest();
			
			//응답
			req.onreadystatechange = function(){
				
				if(this.readyState == 4 && this.status == 200){
					
					res = this.responseText;
					//res = 홍길동/개나리/진달래/무궁화/수선화
					aa = res.split("/"); // 배열리턴
					code = "<ul>";
					
					$.each(aa,function(i,v){
						code += "<li>" + v + "</li>";
					})
					code += "</ul>";
					$('#result1').html(code);
				}
				
			}
			
			//요청
			req.open("get", "reqTest.jsp", true);
			req.send();

			
		})
		
		$('#box2 input:button').on('click',function(){
			$('form').attr('action','oldTest.jsp');
			$('form').attr('method','get');
			$('form').submit();
			
		})
		
	})
	

</script>

</head>
<body>
	<div class = "box" id = "box1">
		<h3>
		확인 버튼 클릭 => 서버로 데이터 요청하고 응답 받은 데이터를 출력<br>
		ajax이용
		</h3>
		<input type = "button" value = "확인">
		<br><br>
		<div id = "result1"></div>
	</div>
	
	<div class = "box" id = "box2">
		
		<h3>
		확인 버튼 클릭 => 서버로 데이터 요청하고 응답 받은 데이터를 출력<br>
		ajax가 아닌 방식
		</h3>
			
		<form>
			<input type = "button" value = "확인">
			<br><br>
			<div id = "result2"></div>
		</form>
	</div>

</body>
</html>
