<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<script src = "../js/jquery-3.6.0.min.js" type = "text/javascript"></script>

<script type="text/javascript">
	
	$(function(){
		//$(document).delegate($('.but'), 'click', function(){})
		
		$(document).on('click','.but',function(){
			// 새로운 버튼 생성
			a = $('<input>',{
				'type' : 'button',
				'class' : 'but',
				'value' : 'newButton'
			})
			// result에 추가
			$('#box1 .result').append(a);
		})
		
		// 해제 버튼 이벤트
		$('.clear').on('click',function(){
			//$('.but').off('click');
			//$(document).undelegate('click');
			
			//$('.bnt').off('click');
			$(document).undelegate('click');
			
		})
	})
	

</script>

</head>
<body>
	<div class = "box" id = "box1">
		<h3>
		delegate 방식에서 선택자에 해당하는 .but에 $()를 붙히지 않음
		</h3>
		
		<div>
			<input type = "button" class = "but" value = "버튼1">
			<input type = "button" class = "but" value = "버튼2">
			<input type = "button" class = "but" value = "버튼3">
		</div>
		
		<input type = "button" class = "clear" value = "해제">
		
		<!-- $('#box1 div").last() -->
		<div class = "result"></div>
		
	</div>

</body>
</html>
