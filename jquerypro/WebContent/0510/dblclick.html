<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/outstyle.css">
<style type="text/css">
	img{
		width: 100px;
		height: 100px;
	}
	input[type=button]{
		display: none;
	}

</style>
<script src = "../js/jquery-3.6.0.min.js" type = "text/javascript"></script>

<script type="text/javascript">

	$(function(){
		$('#box1 img').on('dblclick',function(){
			$(this).hide();
			
			if($('#box1 img:visible').length < 1){
				$('#box1 input[type=button]').show();
			}
		})
		
		$('#box1 input[type=button]').on('click',function(){
			$('#box1 img').show();
			$(this).hide();
		})
		
	})
	

</script>

</head>
<body>
	<div class = "box" id = "box1">
		<h3>
		dblclick : 이벤트를 발생하려면 더블클릭
		</h3>
		
		<div>
			<img src = "../images/shopping.jpg" alt="">
			<img src = "../images/pattern.jpg" alt="">
			<img src = "../images/게시판수정.png" alt="">
		</div>
		
		<input type = "button" value ="보이기" >
	</div>

</body>
</html>
